name: Call a reusable workflow

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  call-workflow-passing-data:
    runs-on: windows-latest 
    permissions:
      contents: read
      pull-requests: write
  steps:  
    uses: pampamzi/test/.github/workflows/reusable.yml@main
    with:
      config-path: .github/labeler.yml
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
